<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Me</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 3.5rem; margin-bottom: 0.5rem; letter-spacing: -2px; font-weight: 700; }
        p { color: #666; margin-top: 0; font-size: 1.1rem; }
        
        /* Subtle animation for the status pill */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .status {
            color: #4ade80; /* Green */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
    <div>
        <div class="status">System Online</div>
        <h1>Manifest Me</h1>
        <p>Coming 2026.</p>
    </div>
</body>
</html>
